{% extends 'app/base.html' %}

{% block title %}Challenges{% endblock %}

{% block content %}

{% if latest_challenge_list %}
    <ul>
    {% for challenge in latest_challenge_list %}
      <li><a href="{% url 'app:challenge_detail' pk=challenge.id %}">{{ challenge.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No challenges are available.</p>
{% endif %}

{% endblock %}
