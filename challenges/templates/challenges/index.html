<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Challenges</title>
  </head>
  <body>
    {% if latest_challenge_list %}
    <ul>
    {% for challenge in latest_challenge_list %}
        <li><a href="/challenges/{{ challenge.id }}/">
            {{ challenge.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No challenges are available.</p>
{% endif %}
</body>
</html>
