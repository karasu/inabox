{% extends 'app/base.html' %}
{% load django_bootstrap5 %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="alert alert-danger" role="alert">
  {{ errors }}
</div>
{% if form_url %}
  <a class="btn btn-secondary" href="{% url form_url %}">
    {{ _("Go back and try again") }}
  </a>
{% endif %}
{% endblock %}
