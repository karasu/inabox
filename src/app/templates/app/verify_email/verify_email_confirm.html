{% extends 'app/base.html' %}
{% load django_bootstrap5 %}
{% block title %}{{ _("Verify email") }}{% endblock %}
{% block content %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
